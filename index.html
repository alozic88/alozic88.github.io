<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distilled Emotions Table Extractor</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        input[type="number"] {
            width: 50px;
            text-align: center;
        }
    </style>
    <script>
        async function fetchAndProcessHTML() {
            try {
                const response = await fetch('./distilled_emotions_passives.html');
                if (!response.ok) {
                    alert('Failed to load the HTML file. Please ensure it is in the same directory.');
                    return;
                }

                const html = await response.text();
                parseHTMLAndDisplayTable(html);
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while fetching the HTML file.');
            }
        }

        function parseHTMLAndDisplayTable(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const rows = doc.querySelectorAll('table.table-hover.table-striped tbody tr');

            // Retrieve gem counts from the input fields
            const gemCounts = {
                ire: parseInt(document.getElementById('ire').value) || 0,
                guilt: parseInt(document.getElementById('guilt').value) || 0,
                greed: parseInt(document.getElementById('greed').value) || 0,
                despair: parseInt(document.getElementById('despair').value) || 0,
                fear: parseInt(document.getElementById('fear').value) || 0,
                envy: parseInt(document.getElementById('envy').value) || 0,
                disgust: parseInt(document.getElementById('disgust').value) || 0,
                isolation: parseInt(document.getElementById('isolation').value) || 0,
                paranoia: parseInt(document.getElementById('paranoia').value) || 0,
                suffering: parseInt(document.getElementById('suffering').value) || 0
            };

            const tableBody = document.getElementById('results');
            tableBody.innerHTML = ''; // Clear previous results

            rows.forEach(row => {
                const emotions = Array.from(row.querySelectorAll('td:first-child a.item_currency'))
                    .map(e => e.textContent.trim());

                const passive = row.querySelector('td:nth-child(2) a')?.textContent.trim() || '';
                const effects = Array.from(row.querySelectorAll('td:nth-child(2) .implicitMod'))
                    .map(e => e.textContent.trim())
                    .join(' ');

                const requiredGems = {};
                emotions.forEach(emotion => {
                    requiredGems[emotion] = (requiredGems[emotion] || 0) + 1;
                });

                // Check if the user has enough gems for this passive
                const canCraft = Object.keys(requiredGems).every(gem => {
                    return gemCounts[gem.toLowerCase().replace(' ', '_')] >= requiredGems[gem];
                });

                if (passive && canCraft) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${passive}</td>
                        <td>${emotions.join(', ')}</td>
                        <td>${effects}</td>
                    `;
                    tableBody.appendChild(tr);
                }
            });
        }
    </script>
</head>
<body>
    <h1>Distilled Emotions Table Extractor</h1>
    <p>Input how many gems you have below:</p>
    <div>
        <label>Distilled Ire: <input type="number" id="ire" min="0" value="0"></label><br>
        <label>Distilled Guilt: <input type="number" id="guilt" min="0" value="0"></label><br>
        <label>Distilled Greed: <input type="number" id="greed" min="0" value="0"></label><br>
        <label>Distilled Despair: <input type="number" id="despair" min="0" value="0"></label><br>
        <label>Distilled Fear: <input type="number" id="fear" min="0" value="0"></label><br>
        <label>Distilled Envy: <input type="number" id="envy" min="0" value="0"></label><br>
        <label>Distilled Disgust: <input type="number" id="disgust" min="0" value="0"></label><br>
        <label>Distilled Isolation: <input type="number" id="isolation" min="0" value="0"></label><br>
        <label>Distilled Paranoia: <input type="number" id="paranoia" min="0" value="0"></label><br>
        <label>Distilled Suffering: <input type="number" id="suffering" min="0" value="0"></label><br>
    </div>
    <button onclick="fetchAndProcessHTML()">Extract Passives</button>

    <h2>Results</h2>
    <table>
        <thead>
            <tr>
                <th>Passive</th>
                <th>Combination</th>
                <th>Effect</th>
            </tr>
        </thead>
        <tbody id="results">
            <!-- Show results -->
        </tbody>
    </table>
</body>
</html>
